<style type="text/css">

    .div1 {
        margin-left: 111px;
        width: 671px;
    }
    
    select {
        width: 150px;
    }
    
    .span1 {
        margin-left: 40px;
    }
    
    .span2 {
        margin-left: 43px;
    }
    
    button {
        padding: 10px;
        width: 110px;
    }
    
    </style>
    
    <body style="background-color: cyan; margin-left: 230px;height: 60px;font-size: 20px; width: 976px;">
        
        <div style="margin-right: 130px;margin-bottom: 24px;text-align: center;height: 70px;">
            <span>
                Project Name : 
                <select [(ngModel)]="projectId"  >
                    <option *ngFor = "let data of datas" value="{{data.projectSelection}}">{{data.projectSelection}}
                        
                    </option>
                </select>
            </span>
        </div>
        
        <div class="div1">                        
            <span>
                Module :
                <select style="width: 200px;height: 30px"  [(ngModel)]="moduleId"  >
                    <option *ngFor = "let var_moduleName of moduleNames" value="{{var_moduleName.moduleId}}">{{var_moduleName.moduleName}}</option>
                    
                </select>
            </span>
            <span class="span1">
                Feature :
                <select style="width: 200px;height: 30px"  [(ngModel)]="featureName"  >
                     <option *ngFor = "let var2_featureName of featureNames" value="{{var2_featureName.featureName}}">{{var2_featureName.featureName}}</option>
                    
                </select>
            </span>        
        </div>
    
        <br><br>
    
        <br>
    
        <button style="margin-left: 410px;margin-top: 10px" (click)=search(moduleId,featureName)>Search</button>
        <button (click)=run(featureName,projectId)>Run</button>
    
        <br><br>
    
        
            
    <div class="container">
            <table class="table table-condensed" style="width:100%">
              <thead style="width:100%">
                <tr *ngIf="srch==true" >
                        <th></th>
                        <th style="width: 110px;">Feature Id</th>
                        <th style="width: 110px;">Module Id </th>
                        <th style="width: 500px;">Script Name</th>
                        <th>Script Id</th>
                        <th>Line Num</th>
                </tr>
              </thead>
              <tbody>
                    <tr  *ngFor = "let test of testScriptsData " >   
                            <td *ngIf="srch==true" ><input type="checkbox" (click)=row(test)></td>             
                            <td *ngIf="srch==true" style="width: 110px;">{{test.moduleId}}</td>
                            <td *ngIf="srch==true" style="width: 110px;">{{test.featureId}}</td>
                            <td *ngIf="srch==true" style="width: 538px;">{{test.scriptName}}</td>
                            <td *ngIf="srch==true">{{test.scriptId}}</td>
                            <td *ngIf="srch==true">{{test.lineNum}}</td>
                        </tr>               
               </tbody>
            </table>
          </div>
      
    </body>
